<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Data Science & Analytics Portfolio | React Developer</title>
    <meta name="title" content="Data Science & Analytics Portfolio | React Developer" />
    <meta name="description" content="Data Scientist and Analytics professional specializing in machine learning, data visualization, and full-stack web development using React." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Data Science & Analytics Portfolio | React Developer" />
    <meta property="og:description" content="Data Scientist and Analytics professional specializing in machine learning, data visualization, and full-stack web development using React." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Data Science & Analytics Portfolio | React Developer" />
    <meta property="twitter:description" content="Data Scientist and Analytics professional specializing in machine learning, data visualization, and full-stack web development using React." />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Performance Optimizations -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://images.unsplash.com data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        Please enable JavaScript to view this portfolio website.
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
